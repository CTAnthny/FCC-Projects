<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Weather</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/font/weathericons-regular-webfont.svg" crossorigin="anonymous">
    <!-- Global -->
    <link href="css/main.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="container-fluid" id="main">
      <div class="row">
        <div class="col-xs-12" id="current">
          <div id="icon"></div>
          <div class="temp" id="currentTemp"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <p id="desc"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" id="header">
          <p id="location"></p>
        </div>
      </div>
      <div class="row" id="details">
        <div class="col-xs-3">
          <i class="wi wi-direction-down"></i>
          <p class="temp" id="min"></p>
          <i class="wi wi-thermometer"></i>
        </div>
        <div class="col-xs-3">
          <i class="wi wi-direction-up"></i>
          <p class="temp" id="max"></p>
          <i class="wi wi-thermometer"></i>
        </div>
        <div class="col-xs-3">
          <i class="wi wi-strong-wind"></i>
          <p id="wspeed"></p>
        </div>
        <div class="col-xs-3">
          <i class="wi wi-humidity"></i>
          <p id="hum"></p>
        </div>
      </div>
    </div>
    <center><div id="credits">Powered by <a href="https://darksky.net/poweredby">Dark Sky</a>, <a href="https://erikflowers.github.io/weather-icons/">Weather Icons</a> and <a href="https://codepen.io/joshbader/pen/EjXgqr">Josh Bader's Icons</a></div><center>
  </body>
</html>
